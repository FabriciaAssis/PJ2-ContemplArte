<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Criar conta ContemplArte</title>
</head>

<body>
    <div class="borderIland">
        <div class="ilandAccont">
            <div class="formsHouse">
                <a href="index.html" class="event-name">ContemplArte</a>
                <div class="ilandForm">
                    <div class="formHeader">
                        <h2 class="h1FmHdr">Criar sua conta ContemplArte</h2><br>
                    </div>
                    <div class="inputIland">
                        <div class="inputsHome">
                            <div class="inputGroup">
                                <div class="typingArea">
                                    <form action="" method="post">
                                        <div class="pnome">
                                            <div class="pnomechild">
                                                <div class="pnome-Scnd">
                                                    <div class="third">
                                                        <div class="pnomeInput">
                                                            <input type="text" class="firstName" id="firstName" placeholder="Nome">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="sbrnome">
                                            <div class="sbrnomechild">
                                                <div class="sbrnome-Scnd">
                                                    <div class="sbr-third">
                                                        <div class="sbrnomeInput">
                                                            <input type="text" class="sbrName" id="sbrName" placeholder="Sobrenome">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="inputGroup">
                                    <div class="typingEmail">
                                        <div class="inputArea">
                                            <div class="emailArea">
                                                <div class="email">
                                                    <input type="email" name="inptEmail" id="inptEmail"
                                                        class="inptEmail" placeholder="Email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="dicAviso">
                                            <div class="aviso">Utilize seu email principal.</div>
                                        </div>

                                    </div>
                                </div>

                                <div class="typingArea">
                                    <div class="pnome">
                                        <div class="pnomechild">
                                            <div class="pnome-Scnd">
                                                <div class="third">
                                                    <div class="pnomeInput">
                                                        <input type="password" class="inptEmail" id="inpSenha"
                                                            placeholder="Senha">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dicAviso">
                                    <div class="aviso">Use oito ou mais caracteres com uma combinação de letras e
                                        numeros.</div>
                                </div>

                                <div>
                                    <button type="submit" class="bntCreateLog">Entrar</button>
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
